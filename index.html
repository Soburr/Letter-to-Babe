<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Hey Mayrie üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: rgba(255, 105, 180, 0.6);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }

      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      width: 85%;
      max-width: 420px;
      margin: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    p {
      font-size: 19px;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 15px;
      margin: 15px auto 30px;
      display: block;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #mainBtn {
      background: #ff4d6d;
      color: white;
    }

    .buttons {
      position: relative;
      height: 120px;
      display: none;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background: #ffe3e8;
      position: absolute;
    }

    .success {
      display: none;
      font-size: 20px;
      color: #ff4d6d;
      margin-top: 25px;
    }

    .signature {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
    }

    .screenshot-text {
      margin-top: 22px;
      font-size: 15px;
      color: #d14c6f;
      font-style: italic;
    }
  </style>
</head>

<body>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.style.fontSize = Math.random() * 10 + 16 + "px";
      document.body.appendChild(heart);
    }
  </script>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <p id="message"></p>

    <img id="memoryImage" src="" style="display:none" />

    <button id="mainBtn">Click me üëÄ</button>

    <div class="buttons" id="choiceBtns">
      <button id="yesBtn">YES üíï</button>
      <button id="noBtn">NO üôÑ</button>
    </div>

    <div class="success" id="successMsg">
      Yayyy ü•∞üíò<br>
      She said yesssssss.
      <div class="signature">
        From the guy you met couple months ago. <strong>I love you ‚ù§Ô∏è</strong>
      </div>
      <div class="screenshot-text">
        Please Screenshot this and send to me
      </div>
    </div>
  </div>

  <script>
    const messageEl = document.getElementById("message");
    const mainBtn = document.getElementById("mainBtn");
    const choiceBtns = document.getElementById("choiceBtns");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const successMsg = document.getElementById("successMsg");
    const music = document.getElementById("bgMusic");
    const imageEl = document.getElementById("memoryImage");

    const messages = [
      "Hey Mayrie üòåüíó",
      "So‚Ä¶ remember when we met few months ago? ü•π",
      "Somehow, you became my favorite person üíï",
      "This remains my favorite image of all time ...",
      "Okay‚Ä¶ So I have a question üëÄüí≠",
      "Will you be my Valentine? üíòüåπ"
    ];

    let step = 0;
    messageEl.textContent = messages[step];

    mainBtn.addEventListener("click", () => {
      // Start music on first interaction
      if (step === 0) {
        music.play().catch(() => { });
      }

      step++;

      imageEl.style.display = "none";

      if (step < messages.length) {
        messageEl.textContent = messages[step];
      }

      // Show image on the special message
      if (messages[step] && messages[step].includes("favorite image")) {
        imageEl.src = "image.jpeg";
        imageEl.style.display = "block";
      }

      if (step === messages.length - 1) {
        mainBtn.style.display = "none";
        choiceBtns.style.display = "block";
      }
    });

    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      choiceBtns.style.display = "none";
      successMsg.style.display = "block";
      messageEl.textContent = "";
      imageEl.style.display = "none";
    });
  </script>

</body>

</html>
