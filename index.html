<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hey Mayrie ğŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .heart {
      position: absolute;
      color: rgba(255, 105, 180, 0.6);
      font-size: clamp(18px, 4vw, 24px);
      animation: float 6s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }

      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .card {
      background: white;
      padding: clamp(30px, 8vw, 50px);
      border-radius: 25px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      z-index: 10;
      position: relative;
    }

    #message {
      font-size: clamp(20px, 5vw, 24px);
      margin-bottom: 25px;
      line-height: 1.5;
      color: #333;
      font-weight: 500;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 100%;
      max-height: 280px;
      object-fit: cover;
      border-radius: 15px;
      margin: 20px auto 30px;
      display: block;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: clamp(14px, 3vw, 18px) clamp(28px, 6vw, 40px);
      font-size: clamp(16px, 4vw, 18px);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      -webkit-tap-highlight-color: transparent;
    }

    button:active {
      transform: scale(0.95);
    }

    #mainBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
    }

    #mainBtn:hover {
      box-shadow: 0 6px 20px rgba(255, 77, 109, 0.5);
    }

    .buttons {
      position: relative;
      height: 150px;
      display: none;
      width: 100%;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
      position: relative;
      z-index: 2;
    }

    #yesBtn:hover {
      box-shadow: 0 6px 20px rgba(255, 77, 109, 0.5);
    }

    #noBtn {
      background: #ffe3e8;
      color: #ff4d6d;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 60px;
      transition: transform 0.3s ease;
    }

    .success {
      display: none;
      font-size: clamp(20px, 5vw, 24px);
      color: #ff4d6d;
      margin-top: 25px;
      line-height: 1.6;
      font-weight: 600;
    }

    .signature {
      margin-top: 20px;
      font-size: clamp(16px, 4vw, 18px);
      color: #555;
      font-weight: 500;
      line-height: 1.6;
    }

    .signature strong {
      color: #ff4d6d;
    }

    .screenshot-text {
      margin-top: 25px;
      font-size: clamp(14px, 3.5vw, 16px);
      color: #d14c6f;
      font-style: italic;
      font-weight: 500;
    }

    /* Better mobile touch targets */
    @media (max-width: 480px) {
      .buttons {
        height: 180px;
      }

      #noBtn {
        top: 80px;
      }
    }
  </style>
</head>

<body>

  <!-- Floating hearts and sparkles -->
  <script>
    const emojis = ["ğŸ’–", "ğŸ’•", "ğŸ’—", "âœ¨", "ğŸ’", "ğŸŒŸ"];
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(heart);
    }
  </script>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <p id="message"></p>

    <img id="memoryImage" src="" style="display:none" />

    <button id="mainBtn">Click me ğŸ’Œ</button>

    <div class="buttons" id="choiceBtns">
      <button id="yesBtn">YES! ğŸ’–</button>
      <button id="noBtn">Nope ğŸ˜…</button>
    </div>

    <div class="success" id="successMsg">
      Yayyy! ğŸ‰ğŸ’•<br>
      She said yesssssss! ğŸ¥° <br>
      <div class="signature">
        From the guy you met a couple months ago ğŸ’«<br><strong>I love you â¤ï¸âœ¨</strong>
      </div>
      <div class="screenshot-text">
        ğŸ“¸ Please screenshot this and send to me ğŸ’Œ
      </div>
      <div class="screenshot-text">
        PS: get ready, we have a date on Monday ğŸ¥°
      </div>
    </div>
  </div>

  <script>
    const messageEl = document.getElementById("message");
    const mainBtn = document.getElementById("mainBtn");
    const choiceBtns = document.getElementById("choiceBtns");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const successMsg = document.getElementById("successMsg");
    const music = document.getElementById("bgMusic");
    const imageEl = document.getElementById("memoryImage");

const messages = [
  "Hey Mayrie ğŸ’•âœ¨.",

  "Soâ€¦ remember when we met a couple of months ago? ğŸŒŸ\nI didnâ€™t expect much, but somehow that moment stayed with me.",

  "Somewhere between the conversations and the laughs,\nyou quietly became my favorite person ğŸ’–",

  "This right here means a lot to me ğŸ“¸ğŸ’«\nIt reminds me of how naturally happy I feel around you.",

  "Oka, I wonâ€™t overthink this ğŸ‘‰ğŸ‘ˆ\nThereâ€™s something Iâ€™ve been wanting to ask you.",

  "So here it isâ€¦ straight from my heart ğŸŒ¹ğŸ’\nWill you be my Valentine?"
];


    let step = 0;
    messageEl.textContent = messages[step];

    mainBtn.addEventListener("click", () => {
      // Start music on first interaction
      if (step === 0) {
        music.play().catch(() => { });
      }

      step++;

      imageEl.style.display = "none";

      if (step < messages.length) {
        messageEl.textContent = messages[step];
      }

      // Show image on the special message
      if (step === 3) {
        imageEl.src = "image.jpeg";
        imageEl.style.display = "block";
      }

      if (step === messages.length - 1) {
        mainBtn.style.display = "none";
        choiceBtns.style.display = "block";
      }
    });

    function moveNoButton() {
      const maxX = window.innerWidth < 480 ? 80 : 150;
      const maxY = window.innerWidth < 480 ? 60 : 80;
      const x = Math.random() * maxX - (maxX / 2);
      const y = Math.random() * maxY;
      noBtn.style.transform = `translate(calc(-50% + ${x}px), ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      choiceBtns.style.display = "none";
      successMsg.style.display = "block";
      messageEl.textContent = "";
      imageEl.style.display = "none";
    });
  </script>

</body>

</html>
